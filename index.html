<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Canvas - Pythons Game</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- ============================
         POPUP GAMBAR WELCOME
    ============================== -->
    <div id="popupWelcome" class="overlay">
        <div class="panel">
            <img src="python.jpg" alt="Welcome Image" class="popup-image">

            <button id="openFormBtn" class="btn play-btn">
                Play
            </button>
        </div>
    </div>

    <!-- ============================
         FORM NAMA + INSTRUKSI
    ============================== -->
    <div id="formScreen" class="overlay hidden">
        <div class="panel">

            <h1 class="title">üêçPYTHONS</h1>

            <div class="instruction-box">
                <h2>How to play:</h2>
                <ul>
                    <li>Move up: ‚Üë / W</li>
                    <li>Move down: ‚Üì / S</li>
                    <li>Move left: ‚Üê / A</li>
                    <li>Move right: ‚Üí / D</li>
                </ul>
            </div>

            <label for="playerFormName">Enter Name:</label>
            <input id="playerFormName" type="text" placeholder="Your Name">

            <button id="startGameBtn" class="btn" disabled>
                Start
            </button>
        </div>
    </div>

    <!-- ============================
        GAME UI (ATAS CANVAS + REWIND)
    ============================== -->
    <div id="gameUI" class="hidden">

        <div class="top-bar">
            <div class="left-ui">
                <span id="highScoreDisplay">High Score: 0</span>
                <span id="scoreDisplay">Score: 0</span>
            </div>
            <div class="right-ui">
                <span id="playerNameDisplay">Player: </span>
                <span id="timeDisplay">Time: 0s</span>
            </div>
        </div>

        <!-- Canvas -->
        <canvas
            id="canvas"
            width="960"
            height="600"
        ></canvas>

        <!-- Rewind Panel -->
        <div class="rewind-box">
            <div>Rewind Time (0‚Äì5 sec):</div>
            <input id="rewindSlider" type="range" min="0" max="5" value="0">
            <button id="rewindBtn" class="btn">Resume Game</button>
        </div>

    </div>

    <!-- ============================
         GAME OVER POPUP
    ============================== -->
    <div id="gameOverPopup" class="overlay hidden">
        <div class="panel">
            <h1 class="title">GAME OVER</h1>
            <p id="finalScore" style="font-size: 20px; margin-bottom: 15px;"></p>

            <button id="restartBtn" class="btn" style="background:#0069d9">
                Restart
            </button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="canvas.js"></script>

</body>
</html>
